<!DOCTYPE html>
<html>
<head>
  <title>Barbearia - Produtos</title>
  <style>
    .produto {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Produtos de Barbearia</h1>
  
  <div class="produto">
    <h2>Navalha</h2>
    <p>Descrição: Afiada e precisa para um barbear rente.</p>
    <p>Preço: R$ 50,00</p>
    <button>Comprar</button>
  </div>
  
  <div class="produto">
    <h2>Creme de Barbear</h2>
    <p>Descrição: Proporciona um deslizar suave da lâmina.</p>
    <p>Preço: R$ 30,00</p>
    <button>Comprar</button>
  </div>
  
  <div class="produto">
    <h2>Pincel de Barbear</h2>
    <p>Descrição: Cerdas macias para uma aplicação uniforme do creme.</p>
    <p>Preço: R$ 20,00</p>
    <button>Comprar</button>
  </div>
</body>
</html>
